<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🎙️ Real-Time Voice Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>🎙️ Real-Time Voice Translator</h1>

    <select id="language">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
    </select>

    <button id="start">Start Talking</button>
    <p><strong>You said:</strong> <span id="spoken"></span></p>
    <p><strong>Translated:</strong> <span id="translated"></span></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
